    <script type="text/javascript">
        var arr = [1,2,3,4,5] ; 
        var arr2 = [3,4,9,5,6,7];

        arr.splice(0,2);
        var arr3=arr.concat(arr2);

        for(i=0;i<arr3.length;i++){
            for(j=i+1;j<arr3.length;j++){
                if(arr3[i]==arr3[j]){
                    arr3.splice(j,1);
                    j--;
                }

            }
        }

	</script>
