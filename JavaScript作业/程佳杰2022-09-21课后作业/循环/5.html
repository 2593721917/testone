<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
          
        var money = 0;
        while (true) {
            var action = prompt("1.存钱 \n 2.取钱 \n 3.显示余额 \n 4.全部取出");
            switch (parseInt(action)) {
                case 1:
                    var money1 = prompt('请输入存入金额');
                    money = money + parseInt(money1)
                    alert('你的余额为' + money + '元');
                    break;
                case 2:
                    var money2 = prompt('请输入取出金额');
                    if (money < money2) {
                        alert('你的余额不足');
                    } else {
                        money = money - parseInt(money2);
                        alert('你已取出，你的余额为' + money + '元');
                    }
                    break;
                case 3:
                    alert("你的余额为" + money + '元');
                    break;
                case 4:
                    alert('全部取出');
                    break;
                default:
                    alert("你输入的不正确");
                    break;
            }
            if (action == 4) {
                break;
            } 
        }
    </script>

        

        
        


</head>

</body>
</html>
