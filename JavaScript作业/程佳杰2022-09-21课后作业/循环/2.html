    <title>Document</title>
    <script type="text/javascript">
        var sum=0;
        var i;
        for(i=0;i<=100;i++){
            if(i%7==0 && i%3==0){
                document.write(i+"<br />");
                sum=sum+i;
            }

        }
        document.write("100以内所有能同时被3和7整除的数的和:"+sum);
        





	</script>
