<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var a=+prompt("请输入第一个数a");
        var b=+prompt("请输入第二个数b");
        var c=+prompt("请输入第三个数c");

        if(a<b && a<c){
            // a最小
            if(b>c){
                alert(b+ "," +c+ ","+a);
            }else{
                alert(c+ "," +b+ ","+a);

            }
           
           
        }else if(b<a && b<c){
            // b最小
            if(a>c){
                alert(a+ "," +c+ ","+b);
            }else{
                alert(c+ "," +a+ ","+b);
            }
            
           

           
        }else if(c<a && c<b){
            // c最小
            if(a>b){
                alert(a+ "," +b+ ","+c);
            }else{
                alert(b+ "," +a+ ","+c);
            }
            
           

           
        }





	</script>
